.github.com/users/dfischer/subscriptions\",\"organizations_url\":\"https://api.github.com/users/dfischer/orgs\",\"repos_url\":\"https://api.github.com/users/dfischer/repos\",\"events_url\":\"https://api.github.com/users/dfischer/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/dfischer/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-03-25T02:39:33Z\",\"updated_at\":\"2013-03-25T02:39:33Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"If you are editing a date after clicking on a \\\"Add\\\" for an associated record. When the popup for a date happens, the drop-down arrow for the association goes on top of the calendar. This makes some dates unselectable.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1576\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1576/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1576/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1576/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1576\",\"id\":12384479,\"number\":1576,\"title\":\"Has many not being populated with potential records as options on select.\",\"user\":{\"login\":\"dfischer\",\"id\":2424,\"avatar_url\":\"https://secure.gravatar.com/avatar/73af4fece11ee3767dc13e89cdc08500?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"73af4fece11ee3767dc13e89cdc08500\",\"url\":\"https://api.github.com/users/dfischer\",\"html_url\":\"https://github.com/dfischer\",\"followers_url\":\"https://api.github.com/users/dfischer/followers\",\"following_url\":\"https://api.github.com/users/dfischer/following\",\"gists_url\":\"https://api.github.com/users/dfischer/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/dfischer/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/dfischer/subscriptions\",\"organizations_url\":\"https://api.github.com/users/dfischer/orgs\",\"repos_url\":\"https://api.github.com/users/dfischer/repos\",\"events_url\":\"https://api.github.com/users/dfischer/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/dfischer/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-03-25T01:47:02Z\",\"updated_at\":\"2013-03-25T01:47:02Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"Locally this works, but on the production server it doesn't.\\r\\n\\r\\nI have an album, and a photo.\\r\\n\\r\\nI am using Mongoid.\\r\\n\\r\\nAlbum\\r\\n  has_many :photos\\r\\n\\r\\nPhoto\\r\\n  belongs_to :album\\r\\n\\r\\n\\r\\nWhen I am editing an album locally, any photo that is in the db shows up in the side by side column to add to the records collection.\\r\\n\\r\\nWhen I am editing an album on a production instance with thousands of photos, no photos show up in the side by side view to associate a photo to the album collection.\\r\\n\\r\\nThe only way to associate a photo with an album on the production side is to edit the photo and then associate the album from the photo page. Unable to do \\\"bulk\\\" additions to the album collection from the album edit page.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1575\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1575/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1575/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1575/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1575\",\"id\":12320732,\"number\":1575,\"title\":\"PJAX error when view doesn't contain HHTML (I think)\",\"user\":{\"lo