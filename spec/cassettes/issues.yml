atar-user-420.png\",\"gravatar_id\":\"f523e34fa4c90dc752fc5ae76e4c9893\",\"url\":\"https://api.github.com/users/Inza\",\"html_url\":\"https://github.com/Inza\",\"followers_url\":\"https://api.github.com/users/Inza/followers\",\"following_url\":\"https://api.github.com/users/Inza/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/Inza/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/Inza/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/Inza/subscriptions\",\"organizations_url\":\"https://api.github.com/users/Inza/orgs\",\"repos_url\":\"https://api.github.com/users/Inza/repos\",\"events_url\":\"https://api.github.com/users/Inza/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/Inza/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":1,\"created_at\":\"2013-03-31T15:34:06Z\",\"updated_at\":\"2013-04-09T20:34:34Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"Hi,\\r\\n\\r\\nI have tried to integrate `rich` to `rails_admin`. I have successfully done it before. But with last stable versions I have got a strange issue:\\r\\n\\r\\n`Unsupported field datatype: rich_editor`\\r\\n\\r\\nSome folk had this issue as well and created a question on SO for it: http://stackoverflow.com/questions/13070784/fail-to-integrate-ckeditor-in-rails-admin-gem-use-gem-rich\\r\\n\\r\\nBut so far, no answers are there.\\r\\n\\r\\nI have created an issue in the rich github repo as well:\\r\\nhttps://github.com/bastiaanterhorst/rich/issues/80, I have pasted my stack trace there.\\r\\n\\r\\nI am not sure if the issue is in `rich` or `rails_admin`, but so far I have been able to confirm, the syntax which is used by `rich` for registering new field_type to `rails_admin` is OK.\\r\\n\\r\\nCould this have been caused by the recent changes related to JSON security as is listed here? https://gi