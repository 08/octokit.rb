      string: "[{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1635\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1635/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1635/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1635/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1635\",\"id\":14089012,\"number\":1635,\"title\":\"Overriding js file inside another engine which RailsAdmin is embedded in\",\"user\":{\"login\":\"dfischer\",\"id\":2424,\"avatar_url\":\"https://secure.gravatar.com/avatar/73af4fece11ee3767dc13e89cdc08500?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"73af4fece11ee3767dc13e89cdc08500\",\"url\":\"https://api.github.com/users/dfischer\",\"html_url\":\"https://github.com/dfischer\",\"followers_url\":\"https://api.github.com/users/dfischer/followers\",\"following_url\":\"https://api.github.com/users/dfischer/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/dfischer/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/dfischer/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/dfischer/subscriptions\",\"organizations_url\":\"https://api.github.com/users/dfischer/orgs\",\"repos_url\":\"https://api.github.com/users/dfischer/repos\",\"events_url\":\"https://api.github.com/users/dfischer/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/dfischer/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-05-08T08:09:50Z\",\"updated_at\":\"2013-05-08T18:24:56Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"When I view \\r\\n\\r\\n`/assets/rails_admin/custom/ui.js?body=1`\\r\\n\\r\\nAll I get is \\r\\n\\r\\n```\\r\\n(function() {\\r\\n\\r\\n\\r\\n}).call(this);\\r\\n```\\r\\n\\r\\nWhen I have a bunch of code in there. Is not not possible to override RailsAdmin inside another engine?\\r\\n\\r\\n\\r\\nStructure is:\\r\\nCore is the engine:\\r\\n\\r\\napp/assets/javascripts/core \\r\\napp/assets/javascripts/rails_admin/custom/ui.js.erb\\r\\n\\r\\nI created this \\\"core\\\" engine, and took everything common out of the main app into here and this is the only thing not working.\\r\\n\\r\\nOverall, all I'm trying to do is `  require_asset 'filepicker_v1'` which is in vendor/assets/javascripts/filepicker_v1.js but this doesn't seem to work once an engine is involved...\\r\\n\\r\\nEdit to clarify after testing:\\r\\n\\r\\nFrom parent app, including anything in engines path from engine/vendor/assets/javascripts works as long as it's not under another engine's namespace. \\r\\n\\r\\n`app/assets/javascripts/application.js` Does include anything from `engine/vendor/assets/javascripts`\\r\\n\\r\\n`app/assets/javascripts/rails_admin/custom/ui.js.erb` Does not include anything from `engine/vendor/assets/javascripts`\\r\\n\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1632\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1632/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1632/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1632/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1632\",\"id\":13993400,\"number\":1632,\"title\":\"Optional has one associations\",\"user\":{\"login\":\"baldursson\",\"id\":3263570,\"avatar_url\":\"https://secure.gravatar.com/avatar/77fdd582e05b4f780e1bc18a47e75ba0?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"77fdd582e05b4f780e1bc18a47e75ba0\",\"url\":\"https://api.github.com/users/baldursson\",\"html_url\":\"https://github.com/baldursson\",\"followers_url\":\"https://api.github.com/users/baldursson/followers\",\"following_url\":\"https://api.github.com/users/baldursson/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/baldursson/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/baldursson/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/baldursson/subscriptions\",\"organizations_url\":\"https://api.github.com/users/baldursson/orgs\",\"repos_url\":\"https://api.github.com/users/baldursson/repos\",\"events_url\":\"https://api.github.com/users/baldursson/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/baldursson/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":8,\"created_at\":\"2013-05-06T09:00:56Z\",\"updated_at\":\"2013-05-08T11:40:11Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":\"https://github.com/sferik/rails_admin/pull/1632\",\"diff_url\":\"https://github.com/sferik/rails_admin/pull/1632.diff\",\"patch_url\":\"https://github.com/sferik/rails_admin/pull/1632.patch\"},\"body\":\"As RailsAdmin works now, all associated models with a has_one relationship are created by default when editing or creating the parent model which allows them to be nested. In many (most?) cases this is not desirable since the primary reason for moving data to a separate model with a 1-to-1 relationship should be because the data is optional.\\r\\n\\r\\nThis fork changes the behavior so the user must explicitly create the nested 1-to-1 model if it is needed.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1631\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1631/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1631/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1631/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1631\",\"id\":13963765,\"number\":1631,\"title\":\"Table names don't always get properly quoted\",\"user\":{\"login\":\"jasonswett\",\"id\":680813,\"avatar_url\":\"https://secure.gravatar.com/avatar/39c5682c659c012d83008f2efb2fd331?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"39c5682c659c012d83008f2efb2fd331\",\"url\":\"https://api.github.com/users/jasonswett\",\"html_url\":\"https://github.com/jasonswett\",\"followers_url\":\"https://api.github.com/users/jasonswett/followers\",\"following_url\":\"https://api.github.com/users/jasonswett/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/jasonswett/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/jasonswett/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/jasonswett/subscriptions\",\"organizations_url\":\"https://api.github.com/users/jasonswett/orgs\",\"repos_url\":\"https://api.github.com/users/jasonswett/repos\",\"events_url\":\"https://api.github.com/users/jasonswett/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/jasonswett/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-05-04T12:33:26Z\",\"updated_at\":\"2013-05-04T12:33:26Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"In lib/rails_admin/config/actions/dashboard.rb, on line 30, it produces an SQL query that doesn't quote the table name referenced (SELECT  \\\"user\\\".* FROM \\\"user\\\"  ORDER BY user.updated_at desc). This is a problem if you have a table name like \\\"user\\\", which is a reserved word in PostgreSQL.\\r\\n\\r\\nHere's a gist with a stack trace: https://gist.github.com/jasonswett/1da12e239266f20b17c2\\r\\n\\r\\nI wrote a fix for this, but this would be my first open source contribution ever, so I might need a little hand-holding to get it in. I understand I'm supposed to write a failing spec, but I don't see a spec for dashboard.rb in what I would assume to be the logical place, spec/rails_admin/config/actions. If someone could help me find that, that would be appreciated.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1630\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1630/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1630/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1630/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1630\",\"id\":13877401,\"number\":1630,\"title\":\"Fixed issue with using numeric field types to store enums in postgres\",\"user\":{\"login\":\"neilang\",\"id\":34724,\"avatar_url\":\"https://secure.gravatar.com/avatar/fd376c0c9b6876da448152b77211c5b3?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"fd376c0c9b6876da448152b77211c5b3\",\"url\":\"https://api.github.com/users/neilang\",\"html_url\":\"https://github.com/neilang\",\"followers_url\":\"https://api.github.com/users/neilang/followers\",\"following_url\":\"https://api.github.com/users/neilang/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/neilang/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/neilang/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/neilang/subscriptions\",\"organizations_url\":\"https://api.github.com/users/neilang/orgs\",\"repos_url\":\"https://api.github.com/users/neilang/repos\",\"events_url\":\"https://api.github.com/users/neilang/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/neilang/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-05-02T05:00:28Z\",\"updated_at\":\"2013-05-02T05:00:28Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":\"https://github.com/sferik/rails_admin/pull/1630\",\"diff_url\":\"https://github.com/sferik/rails_admin/pull/1630.diff\",\"patch_url\":\"https://github.com/sferik/rails_admin/pull/1630.patch\"},\"body\":\"If you are using PostgreSQL and have a DB column of type float to store an enum, an error will occur when using the search functionality. \\r\\n\\r\\nThis is how the field is setup:\\r\\n\\r\\n```ruby\\r\\nrails_admin do\\r\\n  ...\\r\\n  field :points, :enum do\\r\\n    enum do\\r\\n      [['10 pts', 10.0], ['20 pts', 20.0]]\\r\\n    end\\r\\n  end\\r\\n\\r\\nend\\r\\n```\\r\\n\\r\\nAnd this is the error returned when running a query in the list view: `ActionView::Template::Error (PG::Error: ERROR:  invalid input syntax for type double precision: \\\"query\\\"`\\r\\n\\r\\nIt appears that the SQL that gets generated for the search assumes enums to be a string.\\r\\n\\r\\nSo this pull request changes the query builder to fallback to the database type for enum fields when constructing a query.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1628\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1628/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1628/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1628/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1628\",\"id\":13848103,\"number\":1628,\"title\":\"No navigation links if visible false\",\"user\":{\"login\":\"billguy\",\"id\":640038,\"avatar_url\":\"https://secure.gravatar.com/avatar/3eec28feb89ecb48fb166cb7f166c24d?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"3eec28feb89ecb48fb166cb7f166c24d\",\"url\":\"https://api.github.com/users/billguy\",\"html_url\":\"https://github.com/billguy\",\"followers_url\":\"https://api.github.com/users/billguy/followers\",\"following_url\":\"https://api.github.com/users/billguy/fo