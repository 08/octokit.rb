\\r\\n\\r\\nThe test itself:\\r\\n\\r\\n```ruby\\r\\n  it \\\"should redirect to the login page if not logged\\\" do\\r\\n    get rails_admin.dashboard_path\\r\\n    response.status.should be(302)\\r\\n  end\\r\\n```\\r\\n\\r\\nspec_helper.rb\\r\\n\\r\\n```ruby\\r\\nENV[\\\"RAILS_ENV\\\"] ||= 'test'\\r\\nrequire File.expand_path(\\\"../../config/environment\\\", __FILE__)\\r\\n\\r\\nrequire 'simplecov'\\r\\nrequire 'simplecov-rcov'\\r\\nSimpleCov.formatter = SimpleCov::Formatter::RcovFormatter\\r\\nSimpleCov.start 'rails'\\r\\n\\r\\nrequire 'rspec/rails'\\r\\nrequire 'rspec/autorun'\\r\\nrequire 'capybara/rails'\\r\\nrequire 'capybara/rspec'\\r\\n\\r\\nDir[Rails.root.join(\\\"spec/support/**/*.rb\\\")].each {|f| require f}\\r\\n\\r\\nRSpec.configure do |config|\\r\\n  config.use_transactional_fixtures = true\\r\\n  config.infer_base_class_for_anonymous_controllers = false\\r\\n  config.order = \\\"random\\\"\\r\\n\\r\\n  # RailsAdmin path helpers\\r\\n  config.include RailsAdmin::Engine.routes.url_helpers\\r\\n\\r\\n  # Capybara\\r\\n  config.include Capybara::DSL\\r\\nend\\r\\n```\\r\\n\\r\\napplication_controller.rb\\r\\n\\r\\n```ruby\\r\\nclass ApplicationController < ActionController::Base\\r\\n  protect_from_forgery\\r\\n  before_filter :set_locale\\r\\n\\r\\n  private\\r\\n\\r\\n  def set_locale\\r\\n    I18n.locale = params[:locale] if params[:locale].present?\\r\\n  end\\r\\n\\r\\n  def default_url_options(options = {})\\r\\n    {locale: I18n.locale}\\r\\n  end\\r\\nend\\r\\n```\\r\\n\\r\\nroutes.rb\\r\\n\\r\\n```ruby\\r\\nLicensor::Application.routes.draw do\\r\\n\\r\\n  scope \\\":locale\\\", locale: /#{I18n.available_locales.join(\\\"|\\\")}/ do\\r\\n\\r\\n    root :to => \\\"home#index\\\"\\r\\n    \\r\\n    get \\\"home/index\\\"\\r\\n\\r\\n    devise_for :administrators\\r\\n\\r\\n    mount RailsAdmin::Engine => '/admin', :as => 'rails_admin'\\r\\n\\r\\n  end\\r\\n\\r\\n  match '*path', to: redirect(\\\"/#{I18n.default_locale}/%{path}\\\"), constraints: lambda { |req| !req.path.starts_with? \\\"/#{I18n.default_locale}/\\\" }\\r\\n  match '', to: redirect(\\\"/#{I18n.default_locale}\\\")\\r\\n\\r\\nend\\r\\n```\\r\\n\\r\\n\\\"rake routes\\\" result\\r\\n\\r\\n```\\r\\n                         root        /:locale(.:format)                              home#index {:locale=>/pt-BR|en/}\\r\\n                   home_index GET    /:locale/home/index(.:format)                   home#index {:locale=>/pt-BR|en/}\\r\\n    new_administrator_session GET    /:locale/administrators/sign_in(.:format)       devise/sessions#new {:locale=>/pt-BR|en/}\\r\\n        administrator_session POST   /:locale/administrators/sign_in(.:format)       devise/sessions#create {:locale=>/pt-BR|en/}\\r\\ndestroy_administrator_session DELETE /:locale/administrators/sign_out(.:format)      devise/sessions#destroy {:locale=>/pt-BR|en/}\\r\\n       administrator_password POST   /:locale/administrators/password(.:format)      devise/passwords#create {:locale=>/pt-BR|en/}\\r\\n   new_administrator_password GET    /:locale/administrators/password/new(.:format)  devise/passwords#new {:locale=>/pt-BR|en/}\\r\\n  edit_administrator_password GET    /:locale/administrators/password/edit(.:format) devise/passwords#edit {:locale=>/pt-BR|en/}\\r\\n                              PUT    /:locale/administrators/password(.:format)      devise/passwords#update {:locale=>/pt-BR|en/}\\r\\n         administrator_unlock POST   /:locale/administrators/unlock(.:format)        devise/unlocks#create {:locale=>/pt-BR|en/}\\r\\n     new_administrator_unlock GET    /:locale/administrators/unlock/new(.:format)    devise/unlocks#new {:locale=>/pt-BR|en/}\\r\\n                              GET    /:locale/administrators/unlock(.:format)        devise/unlocks#show {:locale=>/pt-BR|en/}\\r\\n                  rails_admin        /:locale/admin                                  RailsAdmin::Engine {:locale=>/pt-BR|en/}\\r\\n                                     /*path(.:format)           