.com/users/RedXVII\",\"html_url\":\"https://github.com/RedXVII\",\"followers_url\":\"https://api.github.com/users/RedXVII/followers\",\"following_url\":\"https://api.github.com/users/RedXVII/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/RedXVII/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/RedXVII/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/RedXVII/subscriptions\",\"organizations_url\":\"https://api.github.com/users/RedXVII/orgs\",\"repos_url\":\"https://api.github.com/users/RedXVII/repos\",\"events_url\":\"https://api.github.com/users/RedXVII/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/RedXVII/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"open\",\"assignee\":null,\"milestone\":null,\"comments\":0,\"created_at\":\"2013-05-01T13:17:26Z\",\"updated_at\":\"2013-05-01T13:17:26Z\",\"closed_at\":null,\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"Hello, related to issue 549, the method _current_user is still not public.\\r\\n\\r\\n```ruby\\r\\nconfig.model 'Model' do\\r\\n    visible do \\r\\n      # this does not work, _current_user is private\\r\\n      bindings[:controller]._current_user.admin \\r\\n    end\\r\\nend\\r\\n```\\r\\nbinding[:view] cannot be used in that scope either.\\r\\n\\r\\nThank you\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1626\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1626/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1626/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1626/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1626\",\"id\":13777064,\"number\":1626,\"title\":\"Bootstrap 3 Preview branch\",\"user\":{\"login\":\"jkelleyj\",\"id\":579300,\"avatar_url\":\"https://secure.gravatar.com/avatar/cd86c5c311406245a794db811d3964fa?d=h