im\",\"followers_url\":\"https://api.github.com/users/josevalim/followers\",\"following_url\":\"https://api.github.com/users/josevalim/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/josevalim/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/josevalim/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/josevalim/subscriptions\",\"organizations_url\":\"https://api.github.com/users/josevalim/orgs\",\"repos_url\":\"https://api.github.com/users/josevalim/repos\",\"events_url\":\"https://api.github.com/users/josevalim/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/josevalim/received_events\",\"type\":\"User\"},\"position\":16,\"line\":20,\"path\":\"lib/rails_admin.rb\",\"commit_id\":\"a44bb3c061167b441d45fd3b1478fc1d4425a243\",\"created_at\":\"2010-09-17T06:12:08Z\",\"updated_at\":\"2010-09-17T06:12:08Z\",\"body\":\"Yes, a patch for devise would be really welcome if it has not been fixed yet!\\nHowever, for the whole authentication system, in Rails 3.1 I would like rails admin to be agnostic sine we will be able to do the following in the router:\\n\\n    authenticate :user do\\n      mount Rails::Admin, :at => \\\"/admin\\\"\\n    end\\n\\nauthenticate simply uses the router constraints API passing a proc that calls warden authenticate.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/comments/149188\",\"html_url\":\"https://github.com/sferik/rails_admin/commit/a44bb3c061167b441d45fd3b1478fc1d4425a243#commitcomment-149188\",\"id\":149188,\"user\":{\"login\":\"hassox\",\"id\":104,\"avatar_url\":\"https://secure.gravatar.com/avatar/9d1f5d2d9de70bd9a934f557dc95a406?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"9d1f5d2d9de70bd9a934f557dc95a406\",\"url\":\"https://api.github.com/users/hassox\",\"html_url\":\"https://github.com/hassox\",\"followers_url\":\"https://api.github.com/users/hassox/followers\",\"foll