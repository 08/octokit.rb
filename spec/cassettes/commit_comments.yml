zech\",\"html_url\":\"https://github.com/bbenezech\",\"followers_url\":\"https://api.github.com/users/bbenezech/followers\",\"following_url\":\"https://api.github.com/users/bbenezech/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/bbenezech/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/bbenezech/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/bbenezech/subscriptions\",\"organizations_url\":\"https://api.github.com/users/bbenezech/orgs\",\"repos_url\":\"https://api.github.com/users/bbenezech/repos\",\"events_url\":\"https://api.github.com/users/bbenezech/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/bbenezech/received_events\",\"type\":\"User\"},\"position\":null,\"line\":null,\"path\":null,\"commit_id\":\"629e9fd9d4df25528e84d31afdc8ebeb0f56fbb3\",\"created_at\":\"2012-01-12T18:34:03Z\",\"updated_at\":\"2012-01-12T18:35:59Z\",\"body\":\"  (1) I do not agree with 'needs to be fixed'.\\r\\n\\r\\nwhy can't tests be order dependent after all? it doesn't hurt actually, and I have yet to see a refactoring case where it became a PITA.\\r\\n\\r\\n  (2) Even if you don't care about the reason builds fail ('a.k.a needs to be fixed'), you are supposing that tests are not order dependent because of the 'order random'. But in reality you are just checking a random subset of random (hem..), you can't assert that with the color. \\r\\n\\r\\nA green build can then mean 2 things: \\r\\n\\r\\n* build is green\\r\\n* build is greenish, order dependent\\r\\n\\r\\nWhich doesn't help with (1)\\r\\n\\r\\n  (3) When comparing builds on Travis or with git dissect, (2) will bite you while debugging at 12pm and make you cry your Mum that you really don't give a shit about (1)\\r\\n\\r\\nI guess.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/comments/861948\",\"html_url\":\"https://github.com/sferik/rails_admin/commit/629e9fd9d4df25528e84d31afdc8ebeb0f56fbb3#commitcomment-861948\",\"id\":861948,\"user\":{\"login\":\"sferik\",\"id\":10308,\"avatar_url\":\"https://secure.gravatar.com/avatar/1f74b13f1e5c6c69cb5d7fbaabb1e2cb?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"1f74b13f1e5c6c69cb5d7fbaabb1e2cb\",\"url\":\"https://api.github.com/users/sferik\",\"html_url\":\"https://github.com/sferik\",\"followers_url\":\"https://api.github.com/users/sferik/followers\",\"following_url\":\"https://api.github.com/users/sferik/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/sferik/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/sferik/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/sferik/subscriptions\",\"organizations_url\":\"https://api.github.com/users/sferik/orgs\",\"repos_url\":\"https://api.github.com/users/sferik/repos\",\"events_url\":\"https://api.github.com/users/sferik/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/sferik/received_events\",\"type\":\"User\"},\"position\":null,\"line\":null,\"path\":null,\"commit_id\":\"629e9fd9d4df25528e84d31afdc8ebeb0f56fbb3\",\"created_at\":\"2012-01-12T18:52:25Z\",\"updated_at\":\"2012-01-12T18:52:25Z\",\"body\":\"From the [RSpec 2.8 release notes](http://blog.davidchelimsky.net/2012/01/04/rspec-28-is-released/): \\r\\n\\r\\n> When you use --order random, RSpec prints out the random number it used to seed the randomizer. When you think you\xE2\x80\x99ve found an order-dependency bug, you can pass the seed along and the order will remain consistent:\\r\\n\\r\\n>     --order rand:3455\\r\\n\\r\\nSo specs can be made deterministic for any particular seed.\\r\\n\\r\\nOver time, we should catch all of the order-dependency bugs in the specs.\"}]"
