nt\\n=> NilClass\\n\\nInspecting warden_options[:scope]\\n=> NilClass\\n\\ninspecting Devise.default_scope\\n=> \\\"user\\\"\\n\\nNaturally if overwriting the Devise::FailureApp#scope to return \\\"user\\\" everything works nicely.\\n\\nDummy_app has devise_for :users in routes file so \\\"user\\\" would be the expected return value for Devise::FailureApp#scope.\\n\\nHope you can give me some directions, I can't seem to figure it out by myself!\\n\\nP.\"},{\"url\":\"https://api.github.com/repos/sferik/rails_admin/comments/148957\",\"html_url\":\"https://github.com/sferik/rails_admin/commit/a44bb3c061167b441d45fd3b1478fc1d4425a243#commitcomment-148957\",\"id\":148957,\"user\":{\"login\":\"hassox\",\"id\":104,\"avatar_url\":\"https://secure.gravatar.com/avatar/9d1f5d2d9de70bd9a934f557dc95a406?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"9d1f5d2d9de70bd9a934f557dc95a406\",\"url\":\"https://api.github.com/users/hassox\",\"html_url\":\"https://github.com/hassox\",\"followers_url\":\"https://api.github.com/users/hassox/followers\",\"following_url\":\"https://api.github.com/users/hassox/following{/other_user}\",\"gists_url\":\"https://api.github.com/users/hassox/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/hassox/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/hassox/subscriptions\",\"organizations_url\":\"https://api.github.com/users/hassox/orgs\",\"repos_url\":\"https://api.github.com/users/hassox/repos\",\"events_url\":\"https://api.github.com/users/hassox/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/hassox/received_events\",\"type\":\"User\"},\"position\":16,\"line\":20,\"path\":\"lib/rails_admin.rb\",\"commit_id\":\"a44bb3c061167b441d45fd3b1478fc1d4425a243\",\"created_at\":\"2010-09-16T23:09:50Z\",\"updated_at\":\"2010-09-16T23:52:24Z\",\"body\":\"Can you try changing Devise::FailureApp#scope to\\n<pre>\\ndef scope\\n  @scope