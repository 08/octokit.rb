://api.github.com/users/calavera/received_events\",\"type\":\"User\"},\"created_at\":\"2012-08-14T03:14:58Z\",\"updated_at\":\"2012-08-14T03:14:58Z\",\"html_url\":\"https://github.com/pengwynn/octokit/pull/124#discussion_r1369168\",\"pull_request_url\":\"https://api.github.com/repos/pengwynn/octokit/pulls/124\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/repos/pengwynn/octokit/pulls/comments/1369168\"},\"html\":{\"href\":\"https://github.com/pengwynn/octokit/pull/124#discussion_r1369168\"},\"pull_request\":{\"href\":\"https://api.github.com/repos/pengwynn/octokit/pulls/124\"}}},{\"url\":\"https://api.github.com/repos/pengwynn/octokit/pulls/comments/1444504\",\"id\":1444504,\"body\":\"The way I'm reading it is setting `per_page` instead of `self.per_page` is setting a local variable, not the configuration option from [lib/octokit/configuration.rb](https://github.com/pengwynn/octokit/blob/master/lib/octokit/configuration.rb#L17). When we reference `per_page` here on 44 we're reaching out to the config option, which is set to 50 in [spec/octokit/client_spec.rb](https://github.com/pengwynn/octokit/blob/master/spec/octokit/client_spec.rb#L33). We then set a local variable `per_page` to 100, because `auto_traversal` is true and `per_page` (from the config) is not nil. The local variable gets pushed into the hash and we've now overridden the value we set when we fist configured the client.\\n\\nThe spec mentioned expects a `per_page` value of 50, but here we create a local variable with value 100, which gets past on to the next loop when doing auto traversal. When we use `self.per_page`, we continue to use (and set) the configuration option, so the per page is in fact persisted across all the subsequent requests when using auto traversal. \\n\\nIn short, we should be using the client's `per_page` via `self.per_page`, unless I'm missing something. Which I haven't ruled out ;)\",\"diff_hunk\":\"@@ -41,17 +41,16 @@ def request(method, path, options, version, authe