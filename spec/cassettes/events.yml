th non-refreshing avatars. Previous way was relying on userId/userEmail, so in case user changed his avatar on gravatar it had no effect in the app (it always used the cached version). Currently, avatar file is cached as Base64 string from the avatar url.\\r\\nI'm wondering how to deal with old avatars. Storing all the avatars with some prefix (let's say: user_id__Base64) and deleting user_id__* before storing new one would work, but I like the idea of periodical service execution which will be maintaining cache state so it will never exceed rational limit - as the cache can contain also current avatars of the users, which are no longer active.\\r\\nWhat's your opinion?\\r\\n\\r\\nBest.\"},\"comment\":{\"url\":\"https://api.github.com/repos/github/android/issues/comments/17242842\",\"html_url\":\"https://github.com/github/android/issues/349#issuecomment-17242842\",\"issue_url\":\"https://api.github.com/repos/github/android/issues/349\",\"id\":17242842,\"user\":{\"login\":\"kevinsawicki\",\"id\":671378,\"avatar_url\":\"https://secure.gravatar.com/avatar/4e3f068bcac207404306e790c0d662ed?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"4e3f068bcac207404306e790c0d662ed\",\"url\":\"https://api.github.com/users/kevinsawicki\",\"html_url\":\"https://github.com/kevinsawicki\",\"followers_url\":\"https://api.github.com/users/kevinsawicki/followers\",\"following_url\":\"https://api.github.com/users/kevinsawicki/following\",\"gists_url\":\"https://api.github.com/users/kevinsawicki/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/kevinsawicki/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/kevinsawicki/subscriptions\",\"organizations_url\":\"https://api.github.com/users/kevinsawicki/orgs\",\"repos_url\":\"https://api.github.com/users/kevinsawicki/repos\",\"events_url\":\"https://api.github.com/users/kevinsawicki/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/kevinsawicki/received_events\",\"type\":\"User\"},\"created_at\":\"2013-04-30T17:47:26Z\",\"updated_at\":\"2013-04-30T17:47:26Z\",\"body\":\"You could store all avatars in a folder with the user id as the name and just delete all current files in that folder before writing a new one if the avatar doesn't already exist in that folder.\\r\\n\\r\\nI like this though, refreshing the avatars would be good to add for the next release.\"}},\"public\":true,\"created_at\":\"2013-04-30T17:47:27Z\",\"org\":{\"id\":9919,\"login\":\"github\",\"gravatar_id\":\"61024896f291303615bcd4f7a0dcfb74\",\"url\":\"https://api.github.com/orgs/github\",\"avatar_url\":\"https://secure.gravatar.com/avatar/61024896f291303615bcd4f7a0dcfb74?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-org-420.png\"}},{\"id\":\"1725423446\",\"type\":\"WatchEvent\",\"actor\":{\"id\":518143,\"login\":\"mindjiver\",\"gravatar_id\":\"32fa1e6454887419c8b2f8d4cd8d0d95\",\"url\":\"https://api.github.com/users/mindjiver\",\"avatar_url\":\"https://secure.gravatar.com/avatar/32fa1e6454887419c8b2f8d4cd8d0d95?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"},\"repo\":{\"id\":5619324,\"name\":\"github/teach.github.com\",\"url\":\"https://api.github.com/repos/github/teach.github.com\"},\"payload\":{\"action\":\"started\"},\"public\":true,\"created_at\":\"2013-04-30T17:45:44Z\",\"org\":{\"id\":9919,\"login\":\"github\",\"gravatar_id\":\"61024896f291303615bcd4f7a0dcfb74\",\"url\":\"https://api.github.com/orgs/github\",\"avatar_url\":\"https://secure.gravatar.com/avatar/61024896f291303615bcd4f7a0dcfb74?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-org-420.png\"}},{\"id\":\"1725422201\",\"type\":\"IssueCommentEvent\",\"actor\":{\"id\":671378,\"login\":\"kevinsawicki\",\"gravatar_id\":\"4e3f068bcac207404306e790c0d662ed\",\"url\":\"https://api.github.com/users/kevinsawicki\",\"avatar_url\":\"https://secure.gravat