 the notification drawer.\\r\\n\\r\\n![2013-04-29 15 04 31](https://f.cloud.github.com/assets/1417401/441159/ec5230c2-b110-11e2-956e-a184510c709f.png)\\r\\n\\r\\nFinally, the user is prompted to choose which application to use to open the downloaded PDF.\\r\\n\\nThe file is downloaded to the public Download folder if external storage is available. Otherwise, it is loaded using the Google docs viewer. \\n\\r\\nIf the download fails for some reason, a toast appears, notifying them that the PDF will be loaded internally instead.  This means that the link to the file will be loaded using the Googledocs viewer in the current File View activity.\\r\\n\\r\\nThis has been confirmed to work on a 4.2.2 Galaxy Nexus, a 4.1.2 emulator, and a 2.2 emulator.\\r\\n\\r\\n### TODO\\r\\n* Implement a FileGetter (probably using HTTP) for Froyo\\r\\n\"},\"comment\":{\"url\":\"https://api.github.com/repos/github/android/issues/comments/17237473\",\"html_url\":\"https://github.com/github/android/issues/344#issuecomment-17237473\",\"issue_url\":\"https://api.github.com/repos/github/android/issues/344\",\"id\":17237473,\"user\":{\"login\":\"kevinsawicki\",\"id\":671378,\"avatar_url\":\"https://secure.gravatar.com/avatar/4e3f068bcac207404306e790c0d662ed?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"4e3f068bcac207404306e790c0d662ed\",\"url\":\"https://api.github.com/users/kevinsawicki\",\"html_url\":\"https://github.com/kevinsawicki\",\"followers_url\":\"https://api.github.com/users/kevinsawicki/followers\",\"following_url\":\"https://api.github.com/users/kevinsawicki/following\",\"gists_url\":\"https://api.github.com/users/kevinsawicki/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/kevinsawicki/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/kevinsawicki/subscriptions\",\"organizations_url\":\"https://api.github.com/users/kevinsawicki/orgs\",\"repos_url\":\"https://api.github.com/