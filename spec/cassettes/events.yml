e box.\"}},\"public\":true,\"created_at\":\"2013-04-29T11:01:05Z\"},{\"id\":\"1724241101\",\"type\":\"IssueCommentEvent\",\"actor\":{\"id\":26794,\"login\":\"bbenezech\",\"gravatar_id\":\"c1607873b99845b2cd53f8634860d4d4\",\"url\":\"https://api.github.com/users/bbenezech\",\"avatar_url\":\"https://secure.gravatar.com/avatar/c1607873b99845b2cd53f8634860d4d4?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"},\"repo\":{\"id\":810796,\"name\":\"sferik/rails_admin\",\"url\":\"https://api.github.com/repos/sferik/rails_admin\"},\"payload\":{\"action\":\"created\",\"issue\":{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1624\",\"labels_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1624/labels{/name}\",\"comments_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1624/comments\",\"events_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1624/events\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1624\",\"id\":13710218,\"number\":1624,\"title\":\"Mutual accepts_nested_attributes_for generates stack level too deep\",\"user\":{\"login\":\"wahidlahlou\",\"id\":937375,\"avatar_url\":\"https://secure.gravatar.com/avatar/3333cf2e401b5faedae8d5b20aa50c46?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"3333cf2e401b5faedae8d5b20aa50c46\",\"url\":\"https://api.github.com/users/wahidlahlou\",\"html_url\":\"https://github.com/wahidlahlou\",\"followers_url\":\"https://api.github.com/users/wahidlahlou/followers\",\"following_url\":\"https://api.github.com/users/wahidlahlou/following\",\"gists_url\":\"https://api.github.com/users/wahidlahlou/gists{/gist_id}\",\"starred_url\":\"https://api.github.com/users/wahidlahlou/starred{/owner}{/repo}\",\"subscriptions_url\":\"https://api.github.com/users/wahidlahlou/subscriptions\",\"organizations_url\":\"https://api.github.com/users/wahidlahlou/orgs\",\"repos_url\":\"https://api.github.com/users/wahidlahlou/repos\",\"events_url\":\"https://api.github.com/users/wahidlahlou/events{/privacy}\",\"received_events_url\":\"https://api.github.com/users/wahidlahlou/received_events\",\"type\":\"User\"},\"labels\":[],\"state\":\"closed\",\"assignee\":null,\"milestone\":null,\"comments\":1,\"created_at\":\"2013-04-26T21:59:40Z\",\"updated_at\":\"2013-04-29T10:59:03Z\",\"closed_at\":\"2013-04-29T10:59:03Z\",\"pull_request\":{\"html_url\":null,\"diff_url\":null,\"patch_url\":null},\"body\":\"I set up 2 models with `has_and_belongs_to_many associations`. \\r\\n\\r\\n```ruby\\r\\nclass Category < ActiveRecord::Base\\r\\n  attr_accessible :name, :products_attributes\\r\\n  has_and_belongs_to_many :products\\r\\n  accepts_nested_attributes_for :products, :allow_destroy => true\\r\\nend\\r\\n\\r\\nclass Product < ActiveRecord::Base\\r\\n  attr_accessible :name, :categories_attributes\\r\\n  has_and_belongs_to_many :categories\\r\\n  accepts_nested_attributes_for :categories, :allow_destroy => true\\r\\nend\\r\\n```\\r\\n\\r\\nThis generates `stack level too deep` when I try to access a Category new or edit page. It does not when viewing the Product new or edit page.\\r\\n\\r\\nIf I comment ont of the `accepts_nested_attributes_for` or hide an association field using `visible false` in either one if the models, it works.\\r\\n\\r\\nI tried to use `inverse_of` also, no luck.\\r\\n\\r\\nThanks.\"},\"comment\":{\"url\":\"https://api.github.com/repos/sferik/rails_admin/issues/comments/17160440\",\"html_url\":\"https://github.com/sferik/rails_admin/issues/1624#issuecomment-17160440\",\"issue_url\":\"https://api.github.com/repos/sferik/rails_admin/issues/1624\",\"id\":17160440,\"user\":{\"login\":\"bbenezech\",\"id\":26794,\"avatar_url\":\"https://secure.gravatar.com/avatar/c1607873b99845b2cd53f8634860d4d4?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"gravatar_id\":\"c1607873b99845b2cd53f8634860d4d4\",\"url\":\